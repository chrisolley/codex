{% extends "base.html" %}

{% block content %}
<!--    <h3>Some random books</h3>-->
    {% for i in range(3) %}
        <div class="row">
            {% for b in random_books[i:i+3] %}
            <div class="col-sm-4 mb-5">
                <div class="card">
                    <a href="{{ url_for('book', book_id=b.id) }}"><img src="{{ b.cover_img }}" class="card-img-top" alt="book_cover"></a>
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="{{ url_for('book', book_id=b.id) }}">{{ b.title }}</a></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
